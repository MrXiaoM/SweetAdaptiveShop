# 商品分组，需要权限 sweet.adaptive.shop.group.组名 才能打开相应菜单
groups:
  default:
    display: '杂物'
    # 每天刷新多少个物品
    daily-count: 5
    # 是否启用收购商店，默认开启
    buy: true
    # 是否启用出售商店，默认开启
    sell: true
  rpg:
    display: '副本'
    daily-count: 5
  keep:
    display: '保留'
    # 设为0，代表此组保留，不可打开这个组的分组菜单
    # 用于在订单中填入不希望出现在每日商品中的商品
    daily-count: 0

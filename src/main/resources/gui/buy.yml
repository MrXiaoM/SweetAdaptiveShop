  副:
    material: PAPER
    custom-model-data: 10000
    display: '&e副本收购'
    left-click-commands:
      - '[console]sashop open buy rpg %player_name%'
  单:
    material: PAPER
    custom-model-data: 10000
    display: '&e收购订单'

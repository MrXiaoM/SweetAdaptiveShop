title: '收购订单'
inventory:
  - '框框框框框框框框框'
  - '框　　订订订　　框'
  - '框框框框框框框框框'
  - '框框框框原副单刷框'
# 是否在提交订单后关闭界面
# 关闭此项，则提交订单后刷新界面
close-after-submit: true
main-icons:
  订:
    material: PAPER
    # 订单需求显示格式
    line: '  &8· &f%name% &7(%count%/%require%)'
  订_空白:
    material: AIR
  刷:
    material: PAPER
    custom-model-data: 10000
    display: '&a刷新订单'
    lore:
      - ''
      - '  &f可用刷新券数量: &e%count%'
      - ''
      - operation
    operations:
      available: '&a左键&7 | &f刷新当前订单列表'
      unavailable: '&c&m左键&r&7 | &f可用刷新券不足'
other-icons:
  框:
    material: WHITE_STAINED_GLASS_PANE
    display: '&f '
  原:
    material: PAPER
    custom-model-data: 10000
    display: '&e杂物收购'
    left-click-commands:
      - '[console]sashop open buy default %player_name%'
  副:
    material: PAPER
    custom-model-data: 10000
    display: '&e副本收购'
    left-click-commands:
      - '[console]sashop open buy rpg %player_name%'
  单:
    material: PAPER
    custom-model-data: 10000
    display: '&e收购订单'
    left-click-commands:
      - '[console]sashop open order %player_name%'

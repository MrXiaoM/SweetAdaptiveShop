# 商品属于哪个分组
group: default
# 收购的物品，以及商品类型
# vanilla 为原版物品，使用参数 material
# potion 为原版药水，使用参数 potion
# enchanted-book 为原版附魔书，使用参数 enchanted-book
# mythic 为MythicMobs物品，使用参数 mythic
# itemsadder 为ItemsAdder物品，使用参数 itemsadder
type: vanilla
# 旧版本可使用 '物品ID:子ID' 格式，如 'WOOL:3'
# 在旧版本，不输入冒号添加子ID，则代表这一物品ID下任意子ID的物品都可以匹配
material: WHEAT
#mythic: ExampleItem
#itemsadder: '_iainternal:icon_arrow_chest'
# 药水和附魔的ID，1.13+ 使用原版ID，低版本使用以下链接指定的ID
# 【药水】https://javadoc.mcio.dev/spigot/1.12.2/org/bukkit/potion/PotionEffectType.html
# 【附魔】https://javadoc.mcio.dev/spigot/1.12.2/org/bukkit/enchantments/Enchantment.html
# 等级使用 '*' 代表任意等级均可
#potion:
#  type: 'minecraft:instant_health'
#  # 支持的药水变体 (普通、喷溅、滞留)
#  variations: [ NORMAL, SPLASH, LINGERING ]
#  # 仅支持原版药水等级1和等级2，叠加多个效果、超出2级的自定义药水不受支持
#  level: 1
#enchanted-book:
#  type: 'minecraft:sharpness'
#  level: 1
# 额外要求物品有指定附魔，且等级匹配才收
#enchantments:
#  # 任意等级锋利附魔
#  'minecraft:sharpness': []
#  # 1-3级耐久附魔
#  'minecraft:unbreaking': [ 1, 2, 3 ]

# 展示名，可不输入，不输入则自动获取，仅 1.19.4 及以上可以自动获取原版物品名
# display-name: '名字'

# 顶部额外描述
extra-description: []

# 底部描述
footer: []

# 随机抽中该物品所需权限，默认为 sweet.adaptive.shop.buy.商品ID
permission: 'sweet.adaptive.shop.buy.%id%'

# 价格设置
price:
  # 使用货币类型，可用自带货币插件兼容，或者自行注册货币支持
  # 详见
  currency: Vault
  # 基础价格
  base: 1.0
  # 价格缩放设置
  scale:
    # 缩放范围百分比，默认配置为最低可以缩放到 1%
    range: 1-100
    when-dynamic-value:
      # 动态值大于多少时开始缩放
      large-than: 100
      # 价格缩放公式，此处 value 为动态值变量减去 large-than 的值
      # 此处为动态值大于 100 后，基础缩放为 100%，每增加1点动态值，缩放减少 1%
      # 文档：https://ezylang.github.io/EvalEx/references/functions.html
      # 可以使用 PAPI 变量，但只能使用玩家为 null 的变量。
      # 如果你使用了 PAPI 变量，重载配置时将不会检查这个公式是否可以正常运行。
      scale-formula: '1 - value / 100'
      # 除此之外，公式还可以用列表的形式编写，如下所示。
      # 上一个公式的计算结果，将会作为 value 传入下一个公式进行计算
      #scale-formula:
      #- '1 - value / 100'
      #- 'value * 2'
    when-has-permission:
      # 当拥有某权限时
      permission: 'none'
      # 工作模式
      # no - 价格缩放与权限无关
      # enable - 有权限时开启价格缩放
      # disable - 没有权限时开启价格缩放
      mode: 'no'
# 动态值设置
dynamic-value:
  # 是否每个玩家独立储存动态值
  # false - 全服共用一个动态值
  # true - 每个玩家的动态值都不同
  per-player: false
  # 购买限制
  limitation:
    # 购买限制重置周期（未完成，暂时无法修改，暂定为每天 4:00 重置）
    #period: everyday 4:00
    # 每个玩家的购买数量限制，0 为无限制
    player: 0
  # 每向系统出售一个，动态值增加多少
  add: 0.01
  # 动态值上限（0 为无限制），在策略为 recover 时建议设置，避免动态值无限制增加
  maximum: 0
  # 是否在动态值达到上限时停止收购
  cut-when-maximum: false
  # 动态值周期策略，reset 重置为 0，recover 每周期减少特定量的动态值
  strategy: reset
  # 策略为 recover 时，动态值每周期降低多少
  recover: 10-20
  # 动态值执行策略的周期，
  # daily 每天指定时间，weekly 每周一指定时间，monthly 每月一号指定时间
  # 具体指定的时间请见 config.yml
  routine: weekly
  # 显示该数值的公式，value 为动态值变量
  # 文档：https://ezylang.github.io/EvalEx/references/functions.html
  # 可以使用 PAPI 变量，但只能使用玩家为 null 的变量。
  # 如果你使用了 PAPI 变量，重载配置时将不会检查这个公式是否可以正常运行。
  display-formula: value
  # 动态值变量显示格式
  display-format: '0.00'
  # 动态值大于多少时，%dynamic_placeholder% 显示的内容
  # 配置中越大越先显示
  placeholders:
    '200.0': '商品过剩'
    '50.0': '正常供需'
    '0.0': '供不应求'

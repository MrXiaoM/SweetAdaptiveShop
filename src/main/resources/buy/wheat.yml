# 商品属于哪个分组
group: default
# 商品类型
# vanilla 为原版, mythic 为mm物品
type: vanilla
material: WHEAT
# mythic: ExampleItem

# 展示名，可不输入，不输入则自动获取
# display-name: '名字'

# 随机抽中该物品所需权限，默认为 sweet.adaptive.shop.buy.商品ID
permission: 'sweet.adaptive.shop.buy.%id%'

# 价格设置
price:
  # 基础价格
  base: 1.0
  # 价格缩放设置
  scale:
    # 缩放范围百分比，默认配置为最低可以缩放到 1%
    range: 1-100
    when-dynamic-value:
      # 动态值大于多少时开始缩放
      large-than: 100
      # 价格缩放公式，此处 value 为动态值变量减去 large-than 的值
      # 此处为动态值大于 100 后，基础缩放为 100%，每增加1点动态值，缩放减少 1%
      scale-formula: '1 - value / 100'
    when-has-permission:
      # 当拥有某权限时
      permission: 'none'
      # 工作模式
      # no - 价格缩放与权限无关
      # enable - 有权限时开启价格缩放
      # disable - 没有权限时开启价格缩放
      mode: 'no'
# 动态值设置
dynamic-value:
  # 每向系统出售一个，动态值增加多少
  add: 0.01
  # 动态值重置周期，daily 每天4点，weekly 每周一4点，monthly 每月一号4点
  routine: weekly
  # 显示该数值的公式，value 为动态值变量
  display-formula: value
  # 动态值大于多少时，%dynamic_placeholder% 显示的内容
  # 配置中越大越先显示
  placeholders:
    200.0: 商品过剩
    50.0: 正常供需
    0.0: 供不应求
